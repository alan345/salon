<div class="container">
  <div class="goldgradient beigeborder subnav">
    <button class="subnav-btnleft" (click)="goBack()"><i class="fa fa-chevron-left"></i></button>
    <h3 style="text-align: center;">Promotions</h3>
  </div>
  <table class="table table-hover table-responsive table-condensed prm-tbl">
    <tbody>
    <tr *ngFor="let promotion of fetchedPromotions | paginate: { id: 'server', itemsPerPage: paginationData.itemsPerPage, currentPage: paginationData.currentPage, totalItems: paginationData.totalItems }" class="prm-ctnr">
      <div class="prm-wrpr">
        <td class="promo-cnt">
          <button *ngIf="isAdmin()" class="editicon" [routerLink]="['/promotion/singlepromotion/' + promotion._id]" routerLinkActive="active"><i class="fa fa-pencil"></i></button>
          <button *ngIf="isAdmin()" class="dlticon" (click)="onDelete(promotion._id)"><i class="fa fa-trash"></i></button>
          <img class="promo-img" src="./uploads/forms/{{promotion.form[0].owner}}/{{promotion.form[0].imagePath}}" onerror="this.src ='assets/images/no-image-found.jpg'">
        </td>
      </div>
      
      <!-- <td>{{promotion._id }}</td> -->
      
      <td class="dspl-nn"><a [routerLink]="['/promotion/' + promotion._id]" routerLinkActive="active">{{promotion.email}}</a></td>
    </tr>
    </tbody>
  </table>
  <div>
    <button *ngIf="isAdmin()" class="add-prm" [routerLink]="['/promotion/singlepromotion']" routerLinkActive="active">Add Promotions<br><i class="fa fa-plus"></i></button>
  </div>
  <div class="has-text-centered">
      <div class="spinner" [ngClass]="{ 'hidden': !loading }">Loading...</div>
    
      <!-- <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls> -->
    
  </div>
</div>
