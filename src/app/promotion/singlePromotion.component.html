<div class="container">
  <div class="goldgradient beigeborder subnav">
    <button class="subnav-btnleft" (click)="goBack()"><i class="fa fa-chevron-left"></i></button>
    <h3 style="text-align: center;">Add Promotion</h3>
  </div>
  <div class="single-wrpr beigeback">
   <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm)">
    <input type="hidden" class="form-control" formControlName="_id" [(ngModel)]="fetchedPromotion._id">
    <input type="text" class="form-control" formControlName="name" [(ngModel)]="fetchedPromotion.name" placeholder="Promotion Title">
    <div class="form-group">

      <!-- <input type="text" class="form-control" formControlName="name" [(ngModel)]="fetchedPromotion.name">
      <small *ngIf="!myForm.controls.name.valid" class="text-danger">
           Required (minimum 5 characters).
      </small> -->

    </div>
    <div formGroupName="form">
      <div class="form-group prmimg-cnt">
        <!--  <label>_idPic</label> -->
        <input type="hidden" class="form-control" formControlName="_id" [(ngModel)]="fetchedPromotion.form._id">
        <img src="./uploads/forms/{{fetchedPromotion.form.owner}}/{{fetchedPromotion.form.imagePath}}" onerror="this.src =''">
        <div>
          <button type="button" md-button (click)="openDialog('img')" class="addpic-squr">Add Picture<br><i class="fa fa-plus"></i></button>
        </div>
      </div>
    </div>
    <div formGroupName="date">
      <div class="form-group col-sm-6" id="strt-dt">
        <label>Start Date</label>
        <input type="date" class="form-control" formControlName="dateBegin" [(ngModel)]="fetchedPromotion.date.dateBegin">
      </div>
      <div class="form-group col-sm-6" id="end-dt">
        <label>End Date</label>
        <input type="date" class="form-control" formControlName="dateEnd" [(ngModel)]="fetchedPromotion.date.dateEnd">
      </div>
    </div>
    <div class="valid-edit">
      <button type="submit" [disabled]="!myForm.valid" [ngClass]="{'done':myForm.valid,'pas-done':!myForm.valid}">Add Promotion</button>
      <button type="button" class="delete">Delete Promotion</button>
     </div>
    <div class="clearfix"></div>

    <!--
    <div class="margin-20">
      <div>myForm details:-</div>
      <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
      <pre>form value: <br>{{myForm.value | json}}</pre>
    </div> -->

    </form>
  </div>
</div>
