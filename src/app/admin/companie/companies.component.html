
<div class="container topPadTable">
  <h2 class="text-center">
  <button class="btn-default" (click)="goBack()"><i class="fa fa-arrow-left"></i></button>
    Companies
  <button class="btn-default" (click)="openDialog()"><i class="fa fa-plus-circle"></i></button>
  </h2>

  <hr>

  <table class="table table-hover table-responsive table-condensed">
    <thead>
    <tr>
      <th>Image</th>
      <th>Form ID</th>
      <th>go</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let companie of fetchedCompanies | paginate: { id: 'server', itemsPerPage: paginationData.itemsPerPage, currentPage: paginationData.currentPage, totalItems: paginationData.totalItems }">
      <td class="img-resized"><img class="img-thumbnail img-responsive" src="./uploads/forms/" onerror="this.src ='assets/images/no-image-found.jpg'"></td>
      <td>{{companie._id }}</td>
      <td><a [routerLink]="['/companie/' + companie._id]" routerLinkActive="active">{{companie.name}}</a></td>


    </tr>
    </tbody>
  </table>
  <div class="has-text-centered">
      <div class="spinner" [ngClass]="{ 'hidden': !loading }">Loading...</div>
      <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
  </div>

</div>
