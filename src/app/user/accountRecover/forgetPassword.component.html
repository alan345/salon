<div class="single-wrpr">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
    <h5 class="text-center">Please enter your email below and we will send you password reset instructions.</h5>
    <div class="input-group">
      <input #userEmail type="text" formControlName="email" placeholder="Email" class="form-control" autofocus autocapitalize="none"
             autocomplete="off"
             spellcheck="false"
             autocorrect="none">
    </div>
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Please enter a valid email</div>
    <span class="help-block"></span>
    <button type="submit" [disabled]="!myForm.valid" [ngClass]="{'done':myForm.valid,'pas-done':!myForm.valid}">Send</button>
  </form>
</div>
