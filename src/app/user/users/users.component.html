
<div class="container">
  <div class="goldgradient beigeborder subnav">
    <button (click)="goBack()"><i class="fa fa-chevron-left"></i></button>
    <h3 style="text-align: center;">Clients</h3>
  </div>
  <div class="subsubnav-clients">
    <input type="text" name="Search" placeholder="Search">
    <button class="newclientbig-btn" [routerLink]="['/user/newuser']" routerLinkActive="active">ADD A NEW CLIENT</button>
    <button class="newclientsml-btn" [routerLink]="['/user/newuser']" routerLinkActive="active">ADD A NEW CLIENT</button>
  </div>
  <div class="beigeback">
    <table class="table table-hover table-responsive table-condensed">
      <thead>
      <tr>
        <th>Name</th>
        <button class="whitebtn" (click)="goBack()"><i class="fa fa-chevron-down"></i></button>
        <button class="whitebtn" (click)="goBack()"><i class="fa fa-chevron-up"></i></button>
        <th>Last Visit</th>
        <button class="whitebtn" (click)="goBack()"><i class="fa fa-chevron-down"></i></button>
        <button class="whitebtn" (click)="goBack()"><i class="fa fa-chevron-up"></i></button>
      </tr>
      </thead>
      <tbody>
      <tr
        *ngFor="let user of fetchedUsers | paginate: { id: 'server', itemsPerPage: paginationData.itemsPerPage, currentPage: paginationData.currentPage, totalItems: paginationData.totalItems }"
        [routerLink]="['/user/' + user._id]" routerLinkActive="active"
      >
        <td>{{user.profile.name }}</td>
        <td>{{user.updatedAt | date: 'medium'}}</td>

      </tr>
      </tbody>
    </table>
    <div class="has-text-centered">
        <div class="spinner" [ngClass]="{ 'hidden': !loading }">Loading...</div>
        <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
    </div>
  </div>
</div>
