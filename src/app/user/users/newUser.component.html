
<div class="container topPadTable">

  <h2 class="text-center">
    <button class="btn-default" (click)="goBack()"><i class="fa fa-arrow-left"></i></button>
    Users

  </h2>

  <hr>

  <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)">
    <div class="form-group">
      <div ngModelGroup="fetchedUser">
        <div ngModelGroup="profile">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                #name="ngModel"
                [(ngModel)]="fetchedUser.profile.name"
                required
                minlength="5"
              >
              <small [hidden]="name.valid || (name.pristine && !f.submitted)" class="text-danger">
                    Name is required (minimum 5 characters).
              </small>
              <div ngModelGroup="hair">
                <br><br>
                <label>Hair texture</label>
                <input
                  type="text"
                  class="form-control"
                  name="hairTexture"
                  #name="ngModel"
                  [(ngModel)]="fetchedUser.profile.hair.hairTexture"
                  required
                  minlength="5"
                >
                <small [hidden]="name.valid || (name.pristine && !f.submitted)" class="text-danger">
                      Name is required (minimum 5 characters).
                </small>
                <br><br>
                <label>Hair Porosity</label>
                <input
                  type="text"
                  class="form-control"
                  name="hairPorosity"
                  #name="ngModel"
                  [(ngModel)]="fetchedUser.profile.hair.hairPorosity"
                  required
                  minlength="5"
                >
                <small [hidden]="name.valid || (name.pristine && !f.submitted)" class="text-danger">
                      Name is required (minimum 5 characters).
                </small>
                <br><br>
                <label>Hair Density</label>
                <input
                  type="text"
                  class="form-control"
                  name="hairDensity"
                  #name="ngModel"
                  [(ngModel)]="fetchedUser.profile.hair.hairDensity"
                  required
                  minlength="5"
                >
                <small [hidden]="name.valid || (name.pristine && !f.submitted)" class="text-danger">
                      Name is required (minimum 5 characters).
                </small>
              </div>
        </div>
      </div>
    </div>


    <button type="submit" class="btn btn-default">Submit</button>
  </form>


</div>
