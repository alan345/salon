<div class="upld-mod">
  <table class="table table-hover table-responsive table-condensed">
    <tbody class="upld-modbdy">
      <md-checkbox *ngIf="isAdmin()" class="example-margin" [(ngModel)]="search.seeAll" (click)="refresh()" class="seeallcheck">See all</md-checkbox>
      <tr *ngFor="let form of fetchedForms| paginate: { id: 'server', itemsPerPage: paginationData.itemsPerPage, currentPage: paginationData.currentPage, totalItems: paginationData.totalItems }" class="imgrw">
        <td>
          <div class="imgrw-cnt">
            <img *ngIf="isFormPdf(form)" (click)="onSelectRow(form)" src="./assets/images/pdf_icon.png">
            <img *ngIf="!isFormPdf(form)" (click)="onSelectRow(form)" src="./uploads/forms/{{form.owner}}/{{form.imagePath}}" onerror="this.src ='assets/images/no-image-found.jpg'">
            <p *ngIf="isFormPdf(form)" class="pdf-ttl">{{form.title}}</p>
            <button class="dlt-btn" (click)="onDelete(form._id)"><i class="fa fa-trash"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="has-text-centered">
    <div class="spinner" [ngClass]="{ 'hidden': !loading }">Loading...</div>
    <pagination-controls (pageChange)="getPage($event)" id="server" class="change-page"></pagination-controls>
  </div>
</div>
