<div >
  <table class="table table-hover table-responsive table-condensed">
    <thead>
    <tr>
      <th>Image</th>
      <th>Delete</th>
    </tr>

    </thead>
    <tbody>
    <tr *ngFor="let form of fetchedForms| paginate: { id: 'server', itemsPerPage: paginationData.itemsPerPage, currentPage: paginationData.currentPage, totalItems: paginationData.totalItems }">
      <td class="img-resized">
        <img
          class="img-thumbnail img-responsive"
          (click)="onSelectRow(form)"
          src="./uploads/forms/{{form.owner}}/{{form.imagePath}}"
          onerror="this.src ='assets/images/no-image-found.jpg'">
      </td>

      <td>
        <button class="btn-danger" (click)="onDelete(form._id)"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="has-text-centered">
      <div class="spinner" [ngClass]="{ 'hidden': !loading }">Loading...</div>
      <pagination-controls (pageChange)="getPage($event)" id="server" class="change-page"></pagination-controls>
  </div>
</div>
