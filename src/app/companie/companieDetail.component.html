
<div class="container topPadTable">
  <h2 class="text-center">

  <button class="btn-default" (click)="goBack()"><i class="fa fa-arrow-left"></i></button>
  My Saloon
  <br><br>
  <a [routerLink]="['/companie/edit/' + fetchedCompanie._id]" routerLinkActive="active">Edit Salon Info</a>
  </h2>

  <hr>
  <h4>id: {{fetchedCompanie._id}}</h4>
  <h4>address: {{fetchedCompanie.address.address}}</h4>
  <h4>city: {{fetchedCompanie.address.city}}</h4>
  <h4>state: {{fetchedCompanie.address.state}}</h4>
  <h4>zip: {{fetchedCompanie.address.zip}}</h4>

  <div *ngFor="let user of fetchedCompanie.users">
    <img class="img-thumbnail img-responsive" src="./uploads/forms/{{user._user.profile._profilePicture.owner}}/{{user._user.profile._profilePicture.imagePath}}" onerror="this.src ='assets/images/no-image-found.jpg'">
    <br>
    {{user._user.profile.name}}
  </div>
</div>
