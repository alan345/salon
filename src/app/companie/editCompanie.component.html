<div class="container">
  <div class="goldgradient beigeborder subnav">
    <button class="subnav-btnleft" (click)="goBack()"><i class="fa fa-chevron-left"></i></button>
    <h3 style="text-align: center;">My Salon</h3>
  </div>
  <div class="beigeback single-wrpr">
    <h4 class="dspl-nn">id: {{fetchedCompanie._id}}</h4>
    <!-- <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)"> -->
    <form [formGroup]="myForm" novalidate (ngSubmit)="save(true)">
      <div class="form-group sln-inffrm">
        <!-- <div formGroupName="fetchedCompanie"> -->
        <!-- <div ngModelGroup="fetchedCompanie"> -->
          <input
            type="text"
            class="form-control"
            formControlName="name"

            [(ngModel)]="fetchedCompanie.name"
            required
            minlength="5"
            placeholder="Name of Your Salon"
          >
          <!-- <div ngModelGroup="address"> -->
          <div formGroupName="address">

            <input
              type="text"
              class="form-control"
              formControlName="address"

              [(ngModel)]="fetchedCompanie.address.address"
              required
              minlength="5"
              placeholder="Street Address"
            >
            <input
              type="text"
              class="form-control"
              formControlName="city"

              [(ngModel)]="fetchedCompanie.address.city"
              required
              minlength="2"
              placeholder="City"
            >
              <input
                type="text"
                class="form-control"
                formControlName="state"

                [(ngModel)]="fetchedCompanie.address.state"
                required
                minlength="5"
                placeholder="State Code"
              >
              <input
                type="text"
                class="form-control"
                formControlName="zip"

                [(ngModel)]="fetchedCompanie.address.zip"
                required
                minlength="5"
                placeholder="Zip Code"
              >
          </div>
        <!-- </div> -->
      </div>
      <div class="sln-stymng phyto-ctnr">
        <h3>Manage Stylists:</h3>
        <button type="button" [routerLink]="['/companie/edit/addUser/' + fetchedCompanie._id]" routerLinkActive="active">Add New <i class="fa fa-plus"></i></button>
        <div *ngFor="let user of fetchedCompanie._users; let i=index">
          <div *ngIf="user.role=='stylist'" class="sln-styone">
            {{ user.profile.name}}
            <button type="button" (click)="removeUserFromCompanie(i)">X</button>
          </div>
        </div>
      </div>
      <div class="sln-stymng phyto-ctnr">
        <h3>Manage Admins:</h3>
        <button type="button" [routerLink]="['/companie/edit/addUser/' + fetchedCompanie._id]" routerLinkActive="active">Add New <i class="fa fa-plus"></i></button>
        <div *ngFor="let user of fetchedCompanie._users; let i=index">
          <div *ngIf="user.role=='admin'" class="sln-styone">
            {{ user.profile.name}}
            <button type="button" (click)="removeUserFromCompanie(i)">X</button>
          </div>
        </div>
      </div>
      <div class="valid-edit">
        <button type="submit" class="sln-edt done">Done</button>
      </div>
    </form>
  </div>
</div>
