
<div class="container">
  <div class="goldgradient beigeborder subnav">
    <button class="subnav-btnleft" (click)="goBack()"><i class="fa fa-chevron-left"></i></button>
    <h3 style="text-align: center;">My Salon</h3>
  </div>
  <div class="beigeback single-wrpr">
    <div class="dspl-nn">{{fetchedCompanie._id}}</div>
    <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)">
      <div class="form-group">
        <div ngModelGroup="fetchedCompanie">
          <input
            type="text"
            class="form-control"
            name="name"
            #name="ngModel"
            [(ngModel)]="fetchedCompanie.name"
            required
            minlength="5"
            placeholder="Add Name of Your Salon"
          >
          <div ngModelGroup="address">
                <input
                  type="text"
                  class="form-control"
                  name="address"
                  #name="ngModel"
                  [(ngModel)]="fetchedCompanie.address.address"
                  required
                  minlength="5"
                  placeholder="Number, Street, Suite"
                >
                <small [hidden]="name.valid || (name.pristine && !f.submitted)" class="text-danger"></small>
                <input
                  type="text"
                  class="form-control"
                  name="city"
                  #name="ngModel"
                  [(ngModel)]="fetchedCompanie.address.city"
                  required
                  minlength="2"
                  placeholder="City"
                >
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  #name="ngModel"
                  [(ngModel)]="fetchedCompanie.address.state"
                  required
                  minlength="5"
                  placeholder="State Abbreviation"
                >
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  #name="ngModel"
                  [(ngModel)]="fetchedCompanie.address.zip"
                  required
                  minlength="5"
                  placeholder="ZipCode"
                >
          </div>
        </div>
      </div>
      <div class="sln-stymng">
        <a [routerLink]="['/companie/edit/addUser/' + fetchedCompanie._id]"  routerLinkActive="active">Add New <i class="fa fa-plus"></i></a>
        <p *ngFor="let user of fetchedCompanie._users" class="exstg-styone">{{ user.profile.name}}</p>
      </div>
      <div class="valid-edit">
        <button type="submit" [disabled]="!myForm.valid" [ngClass]="{'done':myForm.valid,'pas-done':!myForm.valid}">Done</button>
      </div>
    </form>
  </div>
</div>
