<div class="container">
  <div class="goldgradient beigeborder subnav">
    <button class="subnav-btnleft" (click)="goBack()"><i class="fa fa-chevron-left"></i></button>
    <h3 style="text-align: center;">My Salon</h3>
  </div>
  <div class="beigeback single-wrpr">
    <h4 class="dspl-nn">id: {{fetchedCompanie._id}}</h4>
    <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)">
      <div class="form-group">
        <div ngModelGroup="fetchedCompanie">
          <input
            type="text"
            class="form-control"
            name="name"
            #name="ngModel"
            [(ngModel)]="fetchedCompanie.name"
            required
            minlength="5"
            placeholder="Name of Your Salon"
          >
          <div ngModelGroup="address">
            <small [hidden]="name.valid || (name.pristine && !f.submitted)" class="text-danger">Minimum 5 characters</small>
            <input
              type="text"
              class="form-control"
              name="address"
              #name="ngModel"
              [(ngModel)]="fetchedCompanie.address.address"
              required
              minlength="5"
              placeholder="Street Address"
            >
            <input
              type="text"
              class="form-control"
              name="city"
              #name="ngModel"
              [(ngModel)]="fetchedCompanie.address.city"
              required
              minlength="2"
              placeholder="City"
            >
              <input
                type="text"
                class="form-control"
                name="name"
                #name="ngModel"
                [(ngModel)]="fetchedCompanie.address.state"
                required
                minlength="5"
                placeholder="State Code"
              >
              <input
                type="text"
                class="form-control"
                name="name"
                #name="ngModel"
                [(ngModel)]="fetchedCompanie.address.zip"
                required
                minlength="5"
                placeholder="Zip Code"
              >
          </div>
        </div>
      </div>
      <div class="sln-stymng">
        <a [routerLink]="['/companie/edit/addUser/' + fetchedCompanie._id]"  routerLinkActive="active">Add New  <i class="fa fa-plus"></i></a>
        <div *ngFor="let user of fetchedCompanie._users">{{ user.profile.name}}</div>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

  </div>
</div>
