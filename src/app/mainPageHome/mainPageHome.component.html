<div class="container goldgradient beigeborder">
  <h3 class="topnav-ad">New! Curl Legend: Voluptuous, Silky and Bouncy Curls</h3>
  <a href="https://www.phyto.com/" class="btn shopbutton" target="_blank">SHOP NOW</a>
</div>

<div class="container beigeback">
  <form #f="ngForm" novalidate (ngSubmit)="save(f.value, f.valid)">
    <div class="form-group">
      <div ngModelGroup="fetchedObj">
        <div ngModelGroup="design">
          <div ngModelGroup="mainPage">
            <div class="row">
              <div class="col-sm-6 boxpadding">
                <div class="homeimage">
                  <a [routerLink]="['/product']" routerLinkActive="active">
                    <img class="img-thumbnail img-responsive" src="./uploads/forms/{{fetchedObj.design.mainPage._imgHome1[0].owner}}/{{fetchedObj.design.mainPage._imgHome1[0].imagePath}}" onerror="this.src ='assets/images/no-image-found.jpg'">
                  </a>
                  <input *ngIf="isAdmin()" type="hidden" class="form-control"
                    name="_imgHome1" [(ngModel)]="fetchedObj.design.mainPage._imgHome1[0]._id"
                    #name="ngModel" required minlength="5">
                  <button *ngIf="isAdmin()" type="button" md-button (click)="openDialog('_imgHome1')" class="editicon"><span class="glyphicon glyphicon-edit"></span></button>
                </div>
                <a [routerLink]="['/product']" routerLinkActive="active">
                  <label class="homelabel">Products</label>
                </a>
              </div>

              <div class="col-sm-6 boxpadding">
                <div class="homeimage">
                  <a [routerLink]="['/promotion']" routerLinkActive="active">
                    <img class="img-thumbnail img-responsive" src="./uploads/forms/{{fetchedObj.design.mainPage._imgHome2[0].owner}}/{{fetchedObj.design.mainPage._imgHome2[0].imagePath}}" onerror="this.src ='assets/images/no-image-found.jpg'">
                  </a>

                    name="_imgHome2" [(ngModel)]="fetchedObj.design.mainPage._imgHome2[0]._id"
                    #name="ngModel" required minlength="5">
                  <button *ngIf="isAdmin()" type="button" md-button (click)="openDialog('_imgHome2')" class="editicon"><span class="glyphicon glyphicon-edit"></span></button>
                </div>
                <a [routerLink]="['/promotion']" routerLinkActive="active">
                  <label class="homelabel">Promotions</label>
                </a>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6 boxpadding">
                <div class="homeimage">
                  <a [routerLink]="['/social']" routerLinkActive="active">
                    <img class="img-thumbnail img-responsive" src="./uploads/forms/{{fetchedObj.design.mainPage._imgHome3[0].owner}}/{{fetchedObj.design.mainPage._imgHome3[0].imagePath}}" onerror="this.src ='assets/images/no-image-found.jpg'">

                  <button *ngIf="isAdmin()" type="button" md-button (click)="openDialog('_imgHome3')" class="editicon"><span class="glyphicon glyphicon-edit"></span></button>
                </div>
                <label class="homelabel">Social</label>
              </div>

              <div class="col-sm-6 boxpadding">
                <div class="homeimage">
                  <a [routerLink]="['/press']" routerLinkActive="active">
                    <img class="img-thumbnail img-responsive" src="./uploads/forms/{{fetchedObj.design.mainPage._imgHome4[0].owner}}/{{fetchedObj.design.mainPage._imgHome4[0].imagePath}}" onerror="this.src ='assets/images/no-image-found.jpg'">

                  <button *ngIf="isAdmin()" type="button" md-button (click)="openDialog('_imgHome4')" class="editicon"><span class="glyphicon glyphicon-edit"></span></button>
                </div>
                <a [routerLink]="['/press']" routerLinkActive="active">
                  <label class="homelabel">Press</label>
                </a>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6 boxpadding">
                <div class="homeimage">
                  <a [routerLink]="['/video']" routerLinkActive="active">

                  </a>

                  <button *ngIf="isAdmin()" type="button" md-button (click)="openDialog('_imgHome5')" class="editicon"><span class="glyphicon glyphicon-edit"></span></button>
                </div>
                <a [routerLink]="['/video']" routerLinkActive="active">
                  <label class="homelabel">Videos</label>
                </a>
              </div>

              <div class="col-sm-6 boxpadding">
                <div class="homeimage">
                  <a [routerLink]="['/user']" routerLinkActive="active">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
