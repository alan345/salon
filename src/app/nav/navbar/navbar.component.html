<div class="phytologo">
  <a (click)="goTo('/user/profile/' + fetchedUser._id)"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
  <a class="logonav" [routerLink]="['/']"><img src="/assets/images/mychair-logo-horizontal.png"></a>
  <i
    [ngClass]="{'fa-bars':!this.sidenav.opened,'fa-times':this.sidenav.opened}"
    *ngIf="isLoggedIn()"
    md-button
    (click)="sideNavOpen()"
    class="fa hamburger"
  ></i>
</div>
