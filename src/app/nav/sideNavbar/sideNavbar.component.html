<div class="sidenav-content">
  <div class="sidenav-title">
    <h3>My Chair App</h3>
    <button (click)="sidenav.close()" class="cross">&#735;</button>
  </div>
  <div class="sidenav-menu">
    <ul class="sidenav-list">


      <!-- ADMIN CASE -->
      <div *ngIf="isAdmin() || isSalesRep()">
        <li *ngIf="HQCompanie._id">
          <a (click)="goTo('/companie/' + HQCompanie._id)">My Salon</a>
        </li>
      </div>
      <div *ngIf="!(isAdmin() || isSalesRep())">
        <li *ngFor="let companie of companies">
          <a *ngIf="companies.length>1" (click)="goTo('/companie/' + companie._id)">{{companie.name}}</a>
          <a *ngIf="companies.length==1" (click)="goTo('/companie/' + companie._id)">My Salon</a>
        </li>
      </div>


      <li *ngIf="fetchedUser._id"><a (click)="goTo('/user/profile/' + fetchedUser._id)">My Profile</a></li>
      <li><a (click)="goTo('/user/profile/password')">My Account Settings</a></li>
      <li><a (click)="goTo('/userForms')">Manage Pictures</a></li>
      <li><a *ngIf="isAdmin()" (click)="goTo('/admin/user')" class="admn-btn">Admin Users</a></li>
      <li><a *ngIf="isAdmin()" (click)="goTo('/admin/companie')" class="admn-btn">Admin Salons</a></li>
      <li><a href="#" (click)="logout()" *ngIf="isLoggedIn()">Log out</a></li>
    </ul>
  </div>
  <div class="sidenav-footer">
    <p><a href="https://www.phyto.com/terms-of-use/terms-conditions.html" target="_blank">Terms and Conditions</a> - <a href="https://www.phyto.com/terms-of-use/privacy-policy.html" target="_blank">Privacy Policy</a></p>
    <p>Â© 2017 - Ales Group USA</p>
</div>
