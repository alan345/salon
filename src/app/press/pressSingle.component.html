<div class="container">
  <div class="goldgradient beigeborder subnav">
    <button class="subnav-btnleft" (click)="goBack()"><i class="fa fa-chevron-left"></i></button>
    <h3 style="text-align: center;">Press</h3>
  </div>
  <div class="single-wrpr beigeback">
    <form [formGroup]="myForm" novalidate (ngSubmit)="save()">
      <input type="hidden" class="form-control" formControlName="_id" [(ngModel)]="fetchedPress._id">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="title" [(ngModel)]="fetchedPress.title" placeholder="Title">

        <!-- <small *ngIf="!myForm.get('fetchedPress.title').valid" class="text-danger">
             Required (minimum 5 characters).
        </small> -->
      </div>

      <div class="form-group">
        <label>Add Link to the Article</label>
        <input type="text" class="form-control" formControlName="link" [(ngModel)]="fetchedPress.link">
      </div>
      <div class="form-group upld-pdf">
        <label>Or Upload a PDF Version</label>

        <!--<a *ngIf="fetchedPress.formPDF.owner" target="_blank" href="./uploads/forms/{{fetchedPress.formPDF.owner}}/{{fetchedPress.formPDF.imagePath}}">
          <img width="150" src="assets/images/pdf.ico" onerror="this.src ='assets/images/no-image-found.jpg'">
        </a>-->
        <!-- <div formArrayName="formPDF">
          <div *ngFor="let singleFormPDF of fetchedPress.formPDF">
            <input type="text"
              class="form-control"

              [(ngModel)]="singleFormPDF._id"
              placeholder="Browse...">
          </div>
        </div> -->
        <div *ngFor="let singleFormPDF of fetchedPress.formPDF">
          <img width="150" src="./uploads/forms/{{singleFormPDF.owner}}/{{singleFormPDF.imagePath}}" onerror="this.src ='assets/images/no-image-found.jpg'">
        </div>

        <button type="button" md-button (click)="openDialog('formPDF')">Upload</button>
      </div>
      <div class="form-group prss-img">

        <!--<label>_idPic</label>
        <input type="text" class="form-control" formControlName="form" [(ngModel)]="fetchedPress.form._id"> -->

        <label>Add Picture to be displayed on Press page</label>
        <!-- <div formArrayName="form">
          <input type="hidden" class="form-control" formControlName="_id" [(ngModel)]="fetchedPress.form._id">
        </div> -->
        <div *ngFor="let singleForm of fetchedPress.form">
          <img width="150" src="./uploads/forms/{{singleForm.owner}}/{{singleForm.imagePath}}" onerror="this.src ='assets/images/no-image-found.jpg'">
        </div>
        <div>
          <button type="button" md-button (click)="openDialog('form')" class="addpic-squr">Add Picture<br><i class="fa fa-plus"></i></button>
        </div>
      </div>
      <div class="valid-edit">
        <button type="submit" class="done" [disabled]="!myForm.valid">Done</button>
        <button type="button" class="delete" (click)="openDialogDelete()">Delete Article</button>
      </div>
      <div class="clearfix"></div>

      <!-- <div class="margin-20">
        <div>myForm details:-</div>
        <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
        <pre>form value: <br>{{myForm.value | json}}</pre>
      </div> -->

    </form>
  </div>
</div>
